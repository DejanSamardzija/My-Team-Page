<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Team Page</title>
  <link rel="icon" href="assets/img/devchallenges.png">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <!-- Header -->
  <header class="header">
    <h1>The Creative crew</h1>
    <article>
      <h2>Who we are</h2>
      <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.
      </p>
    </article>
  </header>


  <!-- Section Team -->
  <section class="team">

    <div class="member-card member-1">
      <figure>
        <img src="assets/img/photo1.png" alt="Bill Mahoney">
        <figcaption class="member-name">Bill Mahoney</figcaption>
      </figure>
      <h4 class="member-title">Product owner</h4>
    </div>

    <div class="member-card member-2">
      <figure>
        <img src="assets/img/photo2.png" alt="Saba Cabrera">
        <figcaption class="member-name">Saba Cabrera</figcaption>
      </figure>
      <h4 class="member-title">Art Director</h4>
    </div>

    <div class="member-card member-3">
      <figure>
        <img src="assets/img/photo3.png" alt="Shae Le">
        <figcaption class="member-name">Shae Le</figcaption>
      </figure>
      <h4 class="member-title">Tech Lead</h4>
    </div>

    <div class="member-card member-4">
      <figure>
        <img src="assets/img/photo4.png" alt="Skylah Lu">
        <figcaption class="member-name">Skylah Lu</figcaption>
      </figure>
      <h4 class="member-title">Ux Designer</h4>
    </div>
    <div class="member-card member-5">
      <figure>
        <img src="assets/img/photo5.png" alt="Griff Richards">
        <figcaption class="member-name">Griff Richards</figcaption>
      </figure>
      <h4 class="member-title">Developer</h4>
    </div>
    <div class="member-card member-6">
      <figure>
        <img src="assets/img/photo6.png" alt="Stan John">
        <figcaption class="member-name">Stan John</figcaption>
      </figure>
      <h4 class="member-title">Developer</h4>
    </div>

  </section>

  <!-- Footer -->
  <footer class="footer">
    <h4>Dejan Samardzija @ <a href="https://devchallenges.io/">DevChallenges.io</a></h4>
  </footer>

</body>

</html>
